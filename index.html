<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="FP Transportes - Soluções em logística e transporte para sua empresa. Oferecemos serviços de qualidade com segurança e eficiência." />
    <meta name="theme-color" content="#2563eb" />
    
    <link rel="icon" type="image/png" href="/src/imags/favicon.png" />
    <title>FP Transportes - Excelência em Logística</title>

    <!-- Preload critical assets -->
    <link rel="stylesheet" href="/src/index.css" />
    <link rel="modulepreload" href="/src/main.tsx" />
    
    <!-- Initial loading styles -->
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #f8fafc;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      }
      #root {
        min-height: 100vh;
      }
      .initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #f8fafc;
        z-index: 9999;
      }
      .initial-loader img {
        width: 300px;
        height: auto;
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="initial-loader">
        <img src="/src/imags/logo.png" alt="FP Transportes" />
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
